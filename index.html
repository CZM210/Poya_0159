
    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>分店系統授權驗證</title>
        <style>
            /* 關鍵修正：讓背景變成絕對純黑且置頂，擋掉後方所有內容 */
            #auth-overlay { 
                position: fixed; 
                top: 0; left: 0; 
                width: 100vw; height: 100vh; 
                background: #000; /* 純黑背景，確保擋住後方 */
                display: flex; 
                justify-content: center; 
                align-items: center; 
                z-index: 999999; /* 超高層級 */
                color: white;
                font-family: sans-serif;
            }
            .card { 
                background: #1a1a1a; 
                padding: 30px; 
                border-radius: 15px; 
                border: 1px solid #333; 
                width: 90%; 
                max-width: 350px; 
                text-align: center; 
                box-shadow: 0 10px 30px rgba(0,0,0,1); 
            }
            input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #444; background: #222; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
            input:focus { border-color: #ff1744; }
            button { width: 100%; padding: 12px; background: #ff1744; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
            button:disabled { background: #555; cursor: not-allowed; }
            #msg { color: #ff5252; font-size: 14px; margin-top: 15px; display: none; }
            .loading { color: #00e5ff; font-size: 12px; display: none; margin-top: 10px; }
            
            /* 隱藏網頁原始滾動條 */
            body { overflow: hidden; margin: 0; }
        </style>
    </head>

        <div id="auth-overlay">
            <div class="card">
                <h2 style="margin:0 0 10px 0;">身分驗證</h2>
                <p style="color:#aaa; font-size:14px; margin:0;">本工具僅限授權人員使用<br>登入行為將紀錄設備與 IP</p>
                <input type="password" id="pw" placeholder="輸入授權密碼" autofocus>
                <button id="btn" onclick="verify()">確認進入</button>
                <p id="msg">驗證失敗，請重新輸入</p>
                <p id="loading" class="loading">安全連線中，請稍候...</p>
            </div>
        </div>
